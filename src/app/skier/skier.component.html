<table class="table">
  <thead>
  <tr>
    <th scope="col"># num</th>
    <th scope="col">firstName</th>
    <th scope="col">lastName</th>

  </tr>
  </thead>
  <tbody>
  <div *ngFor="let i in listski">
    <tr>
      <th scope="row">{{i.numSkier}}</th>
      <td>{{i.firstName}}</td>
      <td>{{i.lastName}}</td>

    </tr>
  </div>
  </tbody>
</table>
